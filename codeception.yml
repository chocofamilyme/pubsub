paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
settings:
    bootstrap: bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    enabled:
    - AMQP:
        host: 'localhost'
        port: '5674'
        username: 'guest'
        password: 'guest'
        vhost: '/'
        queues: [queue1, queue2]
        single_channel: false
