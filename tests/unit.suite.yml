# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
modules:
  enabled:
  - Asserts
  - \Helper\Unit
  - AMQP:
      host: 'localhost'
      port: '5674'
      username: 'guest'
      password: 'guest'
      vhost: '/'
      queues: [test]
      single_channel: true
